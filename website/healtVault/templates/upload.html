<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Upload PDF Document</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    
    <div id="status"></div>
    
    <script>
        // Simple script to show when form is submitting
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('status').textContent = 'Uploading... Please wait.';
        });
    </script>
</body>
</html>
